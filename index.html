<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>CSS Floripa</title>

        <style>
            :root {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                font-size: 18px;
                text-align: center;
                text-shadow: 0px 0px 4px rgba(0, 0, 0, 0.25);
                line-height: 1;
                color: white;

                --pre-heading: titling-gothic-fb-compressed, Impact, Haettenschweiler, 'Arial Narrow Bold', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                --heading: halyard-display, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }

            body,h1,h2,p { margin: 0; padding: 0; }

            img { display: block; }

            .main {
                width: 100%;
                height: auto;
                min-height: 100vh;

                display: flex;
                flex-direction: column;
                align-items: center;

                padding: 0;

                background-color: black;
                background-image: url(img/background.jpg);
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
            }

            .logo { margin-top: 20px }

            .section {
                width: 100%;
                max-width: 300px;

                display: flex;
                flex-direction: column;
                align-items: center;

                margin-top: 10vh;
            }

            .pre-heading {
                font-family: var(--pre-heading);
                font-size: 1rem;
                font-weight: 400;
                line-height: 1;
                letter-spacing: .22rem;
                text-transform: uppercase;

                opacity: .6;
            }

            .heading {
                font-family: var(--heading);
                font-size: 3rem;
                font-weight: 600;
                line-height: .8;
                letter-spacing: -.166rem;
            }

            .sub-title {
                font-family: var(--heading);
                font-size: 1rem;
                font-weight: 500;
                line-height: 1.8;

                opacity: .8;
            }

            .heading, .sub-title { margin-top: 1rem; }

            .follow {
                min-width: 170px;

                display: flex;
                justify-content: space-around;
                align-items: center;

                margin-top: 3rem;
                padding: 15px 18px 15px 23px;
                border: 1px solid rgba(255,255,255,.4);
            }

            .follow--text {
                font-family: var(--pre-heading);
                font-size: .77rem;
                line-height: 1;
                letter-spacing: .166rem;
                text-transform: uppercase;
            }

            .follow--link.--meetup { max-width: 120px; }

            @media screen and (min-width: 481px) {
                .logo { margin-top: 80px }
                .section { max-width: 500px; }
                .pre-heading { font-size: 1.22rem; }
                .heading { font-size: 4.88rem; }
                .heading, .sub-title { margin-top: 2rem; }

                .follow--icon.--meetup { max-width: 120px; }
            }

            @media screen and (min-width: 1920px) {
                .section {margin-top: 30vh;}
            }
        </style>

        <link rel="stylesheet" href="https://use.typekit.net/exe1xyj.css">
    </head>
    <body>
        
        <main class="main">
            <header>
                <figure class="logo"><img src="img/logo.svg" alt="CSS Floripa" class="logo--image"></figure>
            </header>
            <section class="section">
                <h1 class="pre-heading">Meet-up / Florianópolis, 2020</h1>
                <h2 class="heading">The current state of CSS</h2>
                <p class="sub-title">Está chegando o meet-up da linguagem mais adorada por back-enders, e mais incompreendida por front-enders</p>
                <div class="follow">
                    <div class="follow--text">Follow us</div>
                    <a href="https://twitter.com/cssfloripa" title="CSS Floripa no Twitter" class="follow--link">
                        <img src="img/icon--twitter.svg" alt="Icone do Twitter" class="follow--icon">
                    </a>
                    <a href="https://instagram.com/cssfloripa" title="CSS Floripa no Instagram" class="follow--link">
                        <img src="img/icon--instagram.svg" alt="Icone do Instagram" class="follow--icon">
                    </a>
                </div>
                
                <div class="follow --margin-small">
                    <div class="follow--text">Join the Meet-up</div>
                    <a href="https://meetup.com/cssfloripa" title="CSS Floripa no Meetup.com" class="follow--link --meetup">
                        <img src="img/logo--meetup.svg" alt="Logo do Meetup" class="follow--icon">
                    </a>
                </div>
            </section>
        </main>

    </body>
</html>
