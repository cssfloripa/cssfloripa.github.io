    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>CSS Floripa</title>

    <body>
        
        <main class="main">
            <header>
                <figure class="logo"><img src="img/logo.svg" alt="CSS Floripa" class="logo--image"></figure>

                <div class="follow">
                    <div class="follow--text">Follow us</div>
                    <a href="https://twitter.com/cssfloripa" title="CSS Floripa no Twitter" class="follow--link">

                    </a>
                    <a href="https://instagram.com/cssfloripa" title="CSS Floripa no Instagram" class="follow--link">
